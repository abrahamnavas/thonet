      window.UIengine = {};
      window.UIengine.base = "/";
      window.UIengine.state = {"config":{"name":"Thonet","update":1533639954878,"source":{"components":"/Users/luis/Desktop/Thonet/thonet/src/components","templates":"/Users/luis/Desktop/Thonet/thonet/src/templates","pages":"/Users/luis/Desktop/Thonet/thonet/src/uiengine/pages","data":"/Users/luis/Desktop/Thonet/thonet/src/uiengine/data","entities":"/Users/luis/Desktop/Thonet/thonet/src/uiengine/entities","base":"/Users/luis/Desktop/Thonet/thonet","configFile":"/Users/luis/Desktop/Thonet/thonet/uiengine.config.js"},"target":"/Users/luis/Desktop/Thonet/thonet/dist","adapters":{"html":{"module":"@uiengine/adapter-html","options":{}}},"template":"uiengine.html","ui":{"lang":"en","viewports":{"Phone":{"width":320},"Tablet":{"width":768},"Desktop":{"width":1280}},"breakpoints":{"XS":320,"S":560,"M":768,"L":960,"XL":1280}}},"pages":{"index":{"childIds":["brand-appearance","brand-experience","brand-voice","components","design-primitivs","design-system","design-tokens","patterns","principles","entities"],"id":"index","title":"Thonet","path":"","type":"documentation","content":"\u003ch1 id=\"thonet\"\u003eThonet\u003c/h1\u003e\n\u003cp\u003eHey! It looks like you have just set up this project.\nHere are some first tips to get started.\nFeel free to replace these hints with the actual content for your homepage once you got going …\u003c/p\u003e\n\u003ch2 id=\"how-to-create-a-component%3F\"\u003eHow to create a component?\u003c/h2\u003e\n\u003cp\u003eTo generate the basic files of a component you can use the \u003ccode\u003ecomponent\u003c/code\u003e command:\u003c/p\u003e\n\u003cpre class=\"hljs\" lang=\"bash\"\u003e\u003ccode\u003euiengine component COMPONENT_ID\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eThis will also generate a default variant named after the component.\nIn case you want to directly add some variants, you can list them like so:\u003c/p\u003e\n\u003cpre class=\"hljs\" lang=\"bash\"\u003e\u003ccode\u003euiengine component COMPONENT_ID VARIANT_1 VARIANT_2 VARIANT_3\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch2 id=\"how-to-create-a-variant%3F\"\u003eHow to create a variant?\u003c/h2\u003e\n\u003cp\u003eA variant needs at least a file to render.\nYou create a variant by adding a file renderable by one of the configured adapters to the \u003ccode\u003evariants\u003c/code\u003e directory of a component.\u003c/p\u003e\n\u003cp\u003eIn addition to the raw render file, you can also add a markdown file containing the metadata for the variant.\nThis markdown file can contain \u003ca href=\"https://uiengine.uix.space/advanced/yaml/\"\u003eYAML frontmatter\u003c/a\u003e and has to be named like the variant, but must have the file extension \u003ccode\u003e.md\u003c/code\u003e.\u003c/p\u003e\n\u003cp\u003eTo render a variant, we also need a layout.\nThe \u003ccode\u003euiengine init\u003c/code\u003e command created a basic html layout file in \u003ccode\u003esrc/templates/uiengine.html\u003c/code\u003e.\nIt includes the \u003ccode\u003e\u0026lt;!-- uiengine:content --\u0026gt;\u003c/code\u003e comment, which will be replaced with the HTML of the rendered variant.\nYou can go ahead and extend the layout to fit your needs and include the correct HTML and style and script references.\u003c/p\u003e\n\u003cp\u003eThis layout file is just there to get you started.\nFeel free to change its content and use an other adapter to fit your projects needs.\u003c/p\u003e\n\u003ch2 id=\"how-to-create-a-page%3F\"\u003eHow to create a page?\u003c/h2\u003e\n\u003cp\u003eTo generate the basic files and folders of a page you can use the \u003ccode\u003epage\u003c/code\u003e command:\u003c/p\u003e\n\u003cpre class=\"hljs\" lang=\"bash\"\u003e\u003ccode\u003euiengine page PAGE_ID\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eThis generate a \u003ccode\u003epage.md\u003c/code\u003e inside the folder matching the page id in you pages source directory.\nIn case you want to directly add some pages, you can list them like so:\u003c/p\u003e\n\u003cpre class=\"hljs\" lang=\"bash\"\u003e\u003ccode\u003euiengine page PAGE_1_ID PAGE_2_ID PAGE_3_ID\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eSay you would like to create pages for grouping your components with the \u003ca href=\"http://atomicdesign.bradfrost.com/chapter-2/\"\u003eAtomic Design Methodology\u003c/a\u003e:\u003c/p\u003e\n\u003cpre class=\"hljs\" lang=\"bash\"\u003e\u003ccode\u003euiengine page atoms molecules organisms templates pages\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch2 id=\"how-to-generate-the-project%3F\"\u003eHow to generate the project?\u003c/h2\u003e\n\u003cp\u003eThe site can be generated with the following command:\u003c/p\u003e\n\u003cpre class=\"hljs\" lang=\"bash\"\u003e\u003ccode\u003euiengine build\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eTo rebuild on file change you can also leverage the watch mode:\u003c/p\u003e\n\u003cpre class=\"hljs\" lang=\"bash\"\u003e\u003ccode\u003euiengine build --watch\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eYou can also spawn a server for the generated site:\u003c/p\u003e\n\u003cpre class=\"hljs\" lang=\"bash\"\u003e\u003ccode\u003euiengine build --serve\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eThe \u003ccode\u003ewatch\u003c/code\u003e and \u003ccode\u003eserve\u003c/code\u003e options can be combined, which makes a good development environment:\u003c/p\u003e\n\u003cpre class=\"hljs\" lang=\"bash\"\u003e\u003ccode\u003euiengine build --watch --serve\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eUnder the hood \u003ca href=\"https://www.browsersync.io/\"\u003eBrowserSync\u003c/a\u003e is used to provide serving and watching the files.\nFor information on how to configure the server and pass additional options, see the \u003ca href=\"https://uiengine.uix.space/basics/config/#BrowserSync\"\u003econfiguration documentation\u003c/a\u003e.\u003c/p\u003e"},"brand-appearance":{"childIds":["brand-appearance/01. Un diseño más humano","brand-appearance/02. Nuestro propósito","brand- "las-fotograf%C3%ADas\"\u003eLas fotografías\u003c/h1\u003e"},"brand-voice/02. Nuestra voz":{"childIds":[],"id":"brand-voice/02. Nuestra voz","title":"Nuestra voz","path":"brand-voice/02. Nuestra voz","type":"documentation","content":"\u003ch1 id=\"nuestra-voz\"\u003eNuestra voz\u003c/h1\u003e"},"brand-voice/01. Bienvenida":{"childIds":[],"id":"brand-voice/01. Bienvenida","title":"Bienvenida","path":"brand-voice/01. Bienvenida","type":"documentation","content":"\u003ch1 id=\"bienvenida\"\u003eBienvenida\u003c/h1\u003e"},"brand-voice/03. Nuestro tono":{"childIds":[],"id":"brand-voice/03. Nuestro tono","title":"Nuestro tono","path":"brand-voice/03. Nuestro tono","type":"documentation","content":"\u003ch1 id=\"nuestro-tono\"\u003eNuestro tono\u003c/h1\u003e"},"brand-voice/04. Qué somos...":{"childIds":[],"id":"brand-voice/04. Qué somos...","title":"Qué somos…","path":"brand-voice/04. Qué somos...","type":"documentation","content":"\u003ch1 id=\"qu%C3%A9-somos%E2%80%A6\"\u003eQué somos…\u003c/h1\u003e"},"brand-voice/05. Ponte en su lugar":{"childIds":[],"id":"brand-voice/05. Ponte en su lugar","title":"Ponte en su lugar","path":"brand-voice/05. Ponte en su lugar","type":"documentation","content":"\u003ch1 id=\"ponte-en-su-lugar\"\u003ePonte en su lugar\u003c/h1\u003e"},"brand-voice/07. En el blog":{"childIds":[],"id":"brand-voice/07. En el blog","title":"En el blog","path":"brand-voice/07. En el blog","type":"documentation","content":"\u003ch1 id=\"en-el-blog\"\u003eEn el blog\u003c/h1\u003e"},"brand-voice/06. Consejos":{"childIds":[],"id":"brand-voice/06. Consejos","title":"Consejos","path":"brand-voice/06. Consejos","type":"documentation","content":"\u003ch1 id=\"consejos\"\u003eConsejos\u003c/h1\u003e"},"brand-voice/08. En tus emails":{"childIds":[],"id":"brand-voice/08. En tus emails","title":"En tus emails","path":"brand-voice/08. En tus emails","type":"documentation","content":"\u003ch1 id=\"en-tus-emails\"\u003eEn tus emails\u003c/h1\u003e"},"brand-voice/09. En redes sociales":{"childIds":[],"id":"brand-voice/09. En redes sociales","title":"En redes sociales","path":"brand-voice/09. En redes sociales","type":"documentation","content":"\u003ch1 id=\"en-redes-sociales\"\u003eEn redes sociales\u003c/h1\u003e"},"components/01. Buttons":{"childIds":[],"id":"components/01. Buttons","title":"Buttons","path":"components/01. Buttons","type":"documentation","content":"\u003ch1 id=\"buttons\"\u003eButtons\u003c/h1\u003e"},"components/02. Component Status":{"childIds":[],"id":"components/02. Component Status","title":"Component Status","path":"components/02. Component Status","type":"documentation","content":"\u003ch1 id=\"component-status\"\u003eComponent Status\u003c/h1\u003e"},"design-primitivs/builder":{"childIds":[],"id":"design-primitivs/builder","title":"Builder","path":"design-primitivs/builder","type":"documentation","content":"\u003ch1 id=\"builder\"\u003eBuilder\u003c/h1\u003e"},"design-primitivs/color":{"childIds":[],"title":"🔶 Color","tokens":[{"name":"Brand","type":"category","tokens":[{"type":"color","name":"Primary-base","value":"#DA291B","description":"Color primario de marca","reference":null,"variable":"$primary-base"},{"type":"color","name":"Primary-darken","value":"#B8271E","description":"Color primario de marca oscuro","reference":null,"variable":"$primary-darken"},{"type":"color","name":"Primary-lighten","value":"#F9423A","description":"Color primario de marca claro","reference":null,"variable":"$primary-lighten"},{"type":"color","name":"Secondary-base","value":"#747D8C","description":"Color secundario de marca","reference":null,"variable":"$secondary-base"}]},{"name":"Neutral","type":"category","tokens":[{"type":"color","name":" Neutral White","value":"#FFF","reference":null,"variable":"$color-neutral-white"}]},{"name":"Text","type":"category","tokens":[{"type":"color","name":" Text Default","value":"#747D8C","reference":" Brand Secondary","variable":"$color-text-default"}]},{"name":"Hintergrund","type":"category","tokens":[{"type":"color","name":" Background Dark","value":"#747D8C","reference":" Brand Secondary","variable":"$color-background-dark"},{"type":"color","name":" Background Brand","value":"#DA291B","reference":" Brand Primary","variable":"$color-background-brand"}]}],"id":"design-primitivs/color","path":"design-primitivs/color","type":"tokens","content":"\u003cblockquote\u003e\n\u003cp\u003e\u003cem\u003e“Design is thinking made visual”\u003c/em\u003e\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cp\u003e\u003ca href=\"https://en.wikipedia.org/wiki/Saul_Bass\"\u003eSaul Bass\u003c/a\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\u003ca href=\"#swatches\"\u003eSwatches\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"https://www.notion.so/realizeddesignsystem/Color-c9ebad4a79364cb0a258bf008f6911f7#7b3d159c4db24bb7afdaf022c5cc4a91\"\u003eUsage\u003c/a\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003eEn \u003ca href=\"http://realized.es/\"\u003eRealized\u003c/a\u003e hemos estado pensando seriamente sobre el color. Nuestra intención con \u003cstrong\u003e“Thonet”\u003c/strong\u003e es ofrecer una filosofía, una organización y una paleta de colores que permita crear patrones de diseño claros, significativos y emocionales alrededor del color.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e\u0026quot;Thonet\u0026quot;\u003c/strong\u003e ofrece una paleta de colores armónica con nuestra marca que se divide en dos grandes agrupaciones:\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003e\u003ca href=\"https://www.notion.so/realizeddesignsystem/Color-c9ebad4a79364cb0a258bf008f6911f7#d5a62033ad284be8915a626fe895c258\"\u003eUI\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"https://www.notion.so/realizeddesignsystem/4c22601096134654b970a937cf48492b?v=0b211e3ee60c4d2b8795d2c196a5004e\"\u003eBrand\u003c/a\u003e\u003c/li\u003e\n\u003c/ol\u003e\n\u003ch1 id=\"swatches\"\u003eSwatches \u003ca id=\"swatches\"\u003e\u003c/a\u003e\u003c/h1\u003e\n\u003chr\u003e\n\u003ch2 id=\"brand\"\u003eBrand\u003c/h2\u003e\n\u003cp\u003e…\u003c/p\u003e\n\u003ctable\u003e\n\u003cthead\u003e\n\u003ctr\u003e\n\u003cth\u003eName\u003c/th\u003e\n\u003cth style=\"text-align:center\"\u003e🔶 Color\u003c/th\u003e\n\u003cth style=\"text-align:right\"\u003eHex\u003c/th\u003e\n\u003c/tr\u003e\n\u003c/thead\u003e\n\u003ctbody\u003e\n\u003ctr\u003e\n\u003ctd\u003eprimary-base\u003c/td\u003e\n\u003ctd style=\"text-align:center\"\u003e\u003cdiv style=\"width: 50px; height: 25px; border: none; margin: 0 auto; position: relative; top: 2px\"\u003es \u003c/div\u003e\u003c/td\u003e\n\u003ctd style=\"text-align:right\"\u003e#DA291B\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003eprimary-darken\u003c/td\u003e\n\u003ctd style=\"text-align:center\"\u003e\u003cdiv style=\"width: 50px; height: 25px; background-color: {!colorBrandPrimary}; border: none; margin: 0 auto; position: relative; top: 2px\"\u003e \u003c/div\u003e\u003c/td\u003e\n\u003ctd style=\"text-align:right\"\u003e#B8271E\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003eprimary-lighten\u003c/td\u003e\n\u003ctd style=\"text-align:center\"\u003e\u003cdiv style=\"width: 50px; height: 25px; background-color: #F9423A; border: none; margin: 0 auto; position: relative; top: 2px\"\u003e \u003c/div\u003e\u003c/td\u003e\n\u003ctd style=\"text-align:right\"\u003e#F9423A\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003esecondary-base\u003c/td\u003e\n\u003ctd style=\"text-align:center\"\u003e\u003cdiv style=\"width: 50px; height: 25px; background-color: #747D8C; border: none; margin: 0 auto; position: relative; top: 2px\"\u003e \u003c/div\u003e\u003c/td\u003e\n\u003ctd style=\"text-align:right\"\u003e#747D8C\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003esecondary-darken\u003c/td\u003e\n\u003ctd style=\"text-align:center\"\u003e\u003cdiv style=\"width: 50px; height: 25px; background-color: #2F3542; border: none; margin: 0 auto; position: relative; top: 2
