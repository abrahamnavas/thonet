categories:
  brand: &brand Brand
  ui / support: &ui/support UI / Support
  neutral: &neutral Neutral
  text: &text Text
  background: &background Hintergrund

global:
  type: color

aliases:
  # Season 1
  colorBrandPrimarySeason1: &colorBrandPrimarySeason1 "#FF183E"
  colorBrandSecondarySeason1: &colorBrandSecondarySeason1 "#331833"
  # Season 2
  colorBrandPrimarySeason2: &colorBrandPrimarySeason2 "#FF7736"
  colorBrandSecondarySeason2: &colorBrandSecondarySeason2 "#13283A"
  # Quick 'n dirty
  colorBrandPrimaryQnD: &colorBrandPrimaryQnD "#4FB327"
  colorBrandSecondaryQnD: &colorBrandSecondaryQnD "#131D2C"

  # Current brand colors
  colorBrandPrimary: &colorBrandPrimary "#DA291B"
  colorBrandSecondary: &colorBrandSecondary "#747D8C"

  # UI / Support
  info: &info "#17A2B9"
  success: &success "#39CB4F"
  warning: &warning "#E6B516"
  error: &error "#F54B5E"

props:
  # brand
  - name: primary-base
    value: *colorBrandPrimary
    comment: Color primario de marca
    category: *brand

  - name: primary-darken
    value: "#B8271E"
    comment: Color primario de marca oscuro
    category: *brand

  - name: primary-lighten
    value: "#F9423A"
    comment: Color primario de marca claro
    category: *brand

  - name: secondary-base
    value: *colorBrandSecondary
    comment: Color secundario de marca
    category: *brand

  - name: secondary-darken
    value: "#2F3542"
    comment: Color secundario de marca oscuro
    category: *brand


  - name: secondary-ligthen
    value: "#A4B0BE"
    comment: Color secundario de marca claro
    category: *brand

  - name: tertiary-base
    value: "#F39C11"
    comment: Color terciario de marca
    category: *brand

  - name: tertiary-darken
    value: "#E67E22"
    comment: Color terciario de marca oscuro
    category: *brand

  - name: tertiary-ligthen
    value: "#F1C30F"
    comment: Color terciario de marca claro
    category: *brand

  - name: quaternary-base
    value: "#53565A"
    comment: Color cuaternario de marca
    category: *brand

  - name: quaternary-darken
    value: "#3D3F42"
    comment: Color secundario de marca oscuro
    category: *brand

  - name: quaternary-ligthen
    value: "#D0D0CE"
    comment: Color cuaternario de marca claro
    category: *brand

  # ui / support
  - name: info
    value: *info
    category: *ui/support


  # neutral
  - name: colorNeutralWhite
    value: "#FFF"
    category: *neutral

  # text
  - name: colorTextDefault
    value: "{!colorBrandSecondary}"
    category: *text

  # background
  - name: colorBackgroundDark
    category: *background
    value: "{!colorBrandSecondary}"

  - name: colorBackgroundBrand
    category: *background
    value: "{!colorBrandPrimary}"
