  lato: &lato Lato

global:
  type: fontFace

props:
  - name: fontFaceBarlowRegular
    value: BarlowRegular
    category: *barlow
  - name: fontFaceBarlowBold
    value: BarlowBold
    category: *barlow
  - name: fontFaceBarlowBlack
    value: BarlowBlack
    category: *barlow
