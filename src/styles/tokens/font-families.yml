categories:
  barlow: &barlow Barlow
  lato: &lato Lato

global:
  type: fontFamily
  category: fontfamilies

props:
  - name: fontFamilyFallback
    value: Helvetica, Arial, Tahoma, Verdana, sans-serif
  - name: fontFamily1Regular
    value: $font-face-barlow-regular, $font-family-fallback
  - name: fontFamily1Bold
    value: $font-face-barlow-bold, $font-family-fallback
  - name: fontFamily1Black
    value: $font-face-barlow-black, $font-family-fallback
  - name: fontFamily2Light
    value: $font-face-lato-light, $font-family-fallback
  - name: fontFamily2Regular
    value: $font-face-lato-regular, $font-family-fallback
  - name: fontFamily2Bold
    value: $font-face-lato-bold, $font-family-fallback
